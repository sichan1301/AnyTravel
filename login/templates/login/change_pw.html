{% extends 'base.html' %}
{% block contents %}
<div style="text-align:center">

<div class="container">
   
        <div class="login_title">
            비밀번호 변경
        
        <br>
    </div>
        <form method="POST" action="{% url 'login:change_pw' %}" class="login_form">
            {% csrf_token %}
            {% if user.is_active %}
         {{user.username}} 님의 비밀번호를 변경합니다.
         {% endif %}<br><br>
            <div class="login_input_container">
                <div class="username_form_text">현 비밀번호</div>
                <div class="input_container">
                    <input class="login_input" name="origin_password" type="password">
                </div>

                <div class="password_form_text"> 변경할 비밀번호</div>
                <div class="input_container">
                    <input class="login_input" name="password1" type="password">
                </div>
                <div class="confirm_password_form_text"> 변경할 비밀번호 확인</div>
                <div class="input_container">
                    <input class="login_input" name="password2" type="password">
                </div>
            </div> <br><br>
            <div class="login_btn_container">
                <input type="submit" class="login_btn" value="변경">
            </div>
    </div>
    </form>
</div>
</div>
{% endblock %}
